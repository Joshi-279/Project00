<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-7">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://th.bing.com/th/id/OIP.lcdOc6CAIpbvYx3XHfoJ0gHaF3?pid=ImgDet&rs=1"
                  class="rounded-circle img-fluid" style="width: 207px;;" />
              </div>
              <h4 class="mb-2" style="    font-size: 1.5em;
              font-weight: 700;
              color: #00000091;
          ">{{user.firstName | titlecase}} {{user.lastName  | titlecase}}</h4>
              <p class="text-muted mb-4">{{user.roles[0] | titlecase}} <span class="mx-2">|</span> <a
                  href="#!" style="text-decoration: none;">@ {{user.username }}</a></p>
                <p class="text-muted mb-4">{{user.email }} </p>
              <button type="button" class="btn btn-primary btn-rounded btn-lg" style="    font-size: 9px;
              background-color: rgb(103 58 183);
              border-color: rgb(103, 58, 183);">
                Edit now
              </button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
