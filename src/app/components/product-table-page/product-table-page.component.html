<div class="container">
    <h2 class="mt-4">Product Details</h2>
<form [formGroup]="itemForm">
    <!-- <input type="text" class="form-control" id="assetId" formControlName="assetId"> -->
    
    <!-- Vendor -->
    <!-- <div class="mb-3">
        <label for="vendor" class="form-label">Vendor</label>
        <input type="text" class="form-control" id="vendor" formControlName="vendor">
    </div> -->
    
    <!-- Asset ID -->
    <div class="mb-3">
        <label for="assetId" class="form-label">AssetId</label>
        <input type="text" class="form-control" id="assetId" formControlName="assetId">
    </div>


    <!-- Status -->
    <div class="mb-3">
        <label for="status" class="form-label" >Status</label>
        <input type="text" class="form-control" id="status" formControlName="status" >
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>

    <!-- Asset Make -->
    <div class="mb-3">
        <label for="assetMake" class="form-label">Asset Make</label>
        <input type="text" class="form-control" id="assetMake" formControlName="assetMake">
    </div>

    <!-- Asset Model -->
    <div class="mb-3">
        <label for="assetModel" class="form-label">Asset Model</label>
        <input type="text" class="form-control" id="assetModel" formControlName="assetModel">
    </div>

    <!-- Manufacturer -->
    <div class="mb-3">
        <label for="manufacturer" class="form-label">Manufacturer</label>
        <input type="text" class="form-control" id="manufacturer" formControlName="manufacturer">
    </div>

    <!-- Location -->
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" formControlName="location">
    </div>

    <!-- Sublocation -->
    <div class="mb-3">
        <label for="sublocation" class="form-label">Sublocation</label>
        <input type="text" class="form-control" id="subLocation" formControlName="subLocation">
    </div>

    <!-- Asset Status -->
    <div class="mb-3">
        <label for="assetStatus" class="form-label">Asset Status</label>
        <input type="text" class="form-control" id="assetStatus" formControlName="assetStatus">
    </div>

    <!-- Serial No -->
    <div class="mb-3">
        <label for="serialNo" class="form-label">Serial No</label>
        <input type="text" class="form-control" id="serialNo" formControlName="serialNo">
    </div>

    <!-- PO No -->
    <div class="mb-3">
        <label for="poNo" class="form-label">PO No</label>
        <input type="text" class="form-control" id="poNo" formControlName="poNo">
    </div>

    <!-- Vendor -->
    <div class="mb-3">
        <label for="vendor" class="form-label">Vendor</label>
        <input type="text" class="form-control" id="vendor" formControlName="vendor">
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" formControlName="price">
    </div>

    <!-- Currency -->
    <div class="mb-3">
        <label for="currency" class="form-label">Currency</label>
        <input type="text" class="form-control" id="currency" formControlName="currency">
    </div>

    <!-- Conversion Factor -->
    <div class="mb-3">
        <label for="conversionFactor" class="form-label">Conversion Factor</label>
        <input type="text" class="form-control" id="conversionFactor" formControlName="conversionFactor">
    </div>

    <!-- Price INR -->
    <div class="mb-3">
        <label for="priceInr" class="form-label">Price INR</label>
        <input type="text" class="form-control" id="priceInr" formControlName="priceInr">
    </div>

    <!-- Bond No -->
    <div class="mb-3">
        <label for="bondNo" class="form-label">Bond No</label>
        <input type="text" class="form-control" id="bondNo" formControlName="bondNo">
    </div>

    <!-- Remarks -->
    <div class="mb-3">
        <label for="remarks" class="form-label">Remarks</label>
        <textarea class="form-control" id="remarks" formControlName="remarks"></textarea>
    </div>

    <!-- Category Name -->
    <div class="mb-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="categoryName" formControlName="categoryName">
    </div>

    <!-- Tags -->
    <div class="mb-3">
        <label for="tags" class="form-label" >Tags</label>
        <input type="text" class="form-control" id="tags" formControlName="tags" >
    </div>

    <!-- Add more fields as needed -->

    <!-- Save Button -->
    <!-- <button type="button" class="btn btn-primary">Save</button> -->

    </form>
</div>
