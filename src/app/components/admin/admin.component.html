<div>
    <mat-button-toggle-group #colorToggle="matButtonToggleGroup" value="primary" aria-label="Change color">
        <mat-button-toggle value="accent"  (click)="Myrequest()">My Request</mat-button-toggle>
        <mat-button-toggle value="primary">Admin
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>
<mat-card>
    <mat-card-header><b>Admin Portal</b></mat-card-header><br>
    <mat-card-content>
        <!-- <div class="requestFilter">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
    </div>  -->
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="requestData" class="mat-elevation-z8">
                <ng-container matColumnDef="requestId">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let request  ">{{request.id}}</td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef="let request  ">{{request.category}}</td>
                </ng-container>
                
                <ng-container matColumnDef="assetName">
                    <th mat-header-cell *matHeaderCellDef>Asset Name</th>
                    <td mat-cell *matCellDef="let request">{{request.assetName}}</td>
                </ng-container>
                <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef>User</th>
                    <td mat-cell *matCellDef="let request">{{request.user}}</td>
                </ng-container>
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef>Location</th>
                    <td mat-cell *matCellDef="let request">{{request.location}}</td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let request">{{request.quantity}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let request">{{request.status}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td  mat-cell *matCellDef="let request ">
                        <button mat-button color="primary" (click)="approveRequest(request.id)">Approve</button>
                        <button mat-button color="warn" (click)="rejectRequest(request.id)">Reject</button>
                    </td>
                </ng-container> 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data found</td>
    
                </tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
