<div class="container-fluid">
    <div class="row" style=" margin: 5px;
    ">
        <!-- background-color: #16141426;"> -->

        <div class="col">
            <h2 style="    padding-top: 15px;
            color: rgb(6 19 28 / 55%);
            font-size: 23px;
            font-weight: 700;">Categories</h2>
        </div>
  <mat-paginator [length]="length"

[pageSize]="pageSize"

[pageSizeOptions]="pageSizeOptions"

(page)="pageEvent($event)"

aria-label="Select page" style="    max-width: 532px;
background-color: initial;"></mat-paginator>



        <div class="col text-end" >
            <mat-form-field class="search-box" style="margin-left: auto;">
                <input type="tel" class="search-box-input" matInput placeholder="Search">
                </mat-form-field>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-2">
        <div class="col-md-3 " *ngFor="let card of cardData">
            <div class="card mb-3" style="height:225px !important">
                <div class="card-body">
                  <h5 class="card-title" style="    font-size: 1.3em;
                  font-weight: 600;
                  color: rgb(103, 58, 183);">{{card.category}}</h5>
                  <div>
                      <img [src]="getCategoryImageUrl(card.category)" alt="" height="120px" width="100%">
                  </div>
                  <button (click)="goToCategory(card.category)" class="btn btn-primary" style="    position: absolute;
                  bottom: 16px; background-color: rgb(103, 58, 183); border-color: rgb(103, 58, 183); width: 88%">Check Now</button>
                </div>
              </div>
        </div>
    </div>
</div>
