<div>
    <mat-button-toggle-group #colorToggle="matButtonToggleGroup" value="primary" aria-label="Change color">
        <mat-button-toggle value="primary" >My Request</mat-button-toggle>
        <mat-button-toggle value="accent" (click)="Admin()" >Admin</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<mat-card>
    <!-- <mat-card-header>
        <mat-card-title><b>My Request</b></mat-card-title>
    </mat-card-header> -->
    <mat-card-content>
        <div class="requestFilter">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex RequestId" #input>
            </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="requestid">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let request">{{request.id}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let request ">{{request.category}}</td>
            </ng-container>

            <ng-container matColumnDef="assetName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let request ">{{request.assetName}}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let request ">{{request.location}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let request">{{request.status}}</td>
            </ng-container>
            <ng-container matColumnDef="approver">
                <th mat-header-cell *matHeaderCellDef>Approver</th>
                <td mat-cell *matCellDef="let request ">{{request.approverEmail}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>

                <td mat-cell *matCellDef="let request ">
                    <!-- <md-cell > <button md-raised-button >Edit</button> </md-cell> -->

                    <!-- <a href="" (click)="AddRequest()">Add</a>
                     | <a href="" (click)="DeleteRequest()">Remove</a> -->
                    <!-- <button mat-button color="primary" (click)="EditRequest()">Edit
                    </button> -->
                    <button mat-button color="warn" [disabled]="request.status == 'DELETED'" (click)="DeleteRequest(request.id)">Remove
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

            </tr>


        </table>
    </div>
    </mat-card-content>
</mat-card>
